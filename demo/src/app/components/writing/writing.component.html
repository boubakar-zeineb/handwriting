<p-growl [(value)]="msgs"></p-growl>
<div class="ui-g ui-fluid">
  <div class="ui-g-12 ui-md-4">
    <div class="padding">
        <p-dropdown [style]="{'width':'150px'}" [options]="texts" [(ngModel)]="text"></p-dropdown>        
      <textarea #txt class="padding" rows="10" cols="50" [(ngModel)]="text" pInputTextarea></textarea>
    </div>
  </div>
  <div class="ui-g-12 ui-md-2"></div>
  <div class="ui-g-12 ui-md-6">
    <img src="{{imageUrl}}" *ngIf="showImg">
    <embed #embed *ngIf="showPdf" [src]='sanitizer.bypassSecurityTrustResourceUrl(pdfUrl)' />
  </div>
  <div id="outer">
    <div class="inner"><button pButton type="button" (click)="txt.value = ''" label="Clear"></button></div>
    <div class="inner"><button pButton type="button" (click)="loadFile()" label="Create {{type}}"></button></div>
  </div>
</div>
